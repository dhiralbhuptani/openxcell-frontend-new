<section class="section-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <mat-card>
          <h1 class="text-center">{{ formTitle }}</h1>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
          <form *ngIf="!isLoading" (submit)="onRegister(registerForm)" #registerForm="ngForm">
            <div class="example-container">
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" matInput
                ngModel #userNameInput
                required name="userName">
                <mat-error *ngIf="userNameInput.invalid">
                  <span>
                    Enter a User Name.
                  </span>
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput
                ngModel #emailInput
                email required name="email">
                <mat-error *ngIf="emailInput.invalid">
                  <span>
                    Enter a valid Email.
                  </span>
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput
                ngModel #passwordInput
                required name="password">
                <mat-error *ngIf="passwordInput.invalid">
                  <span>
                    Enter a valid Password.
                  </span>
                </mat-error>
              </mat-form-field>
            </div>
            <button type="submit" mat-raised-button color="primary"
            [disabled]="registerForm.invalid">
              Register
            </button>
          </form>
          <p class="mt-2">Already have an account? <a routerLink="/auth/login">Login</a>.</p>
        </mat-card>
      </div>
    </div>
  </div>
</section>
